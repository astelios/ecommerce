<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
	<title>Ecom</title>
</head>

<body>
    <!-- Brand Logo -->
	<div class="container-fluid text-center p-5">
        <a class="navbar-brand p-5" id="login-logo" href="{% url 'store' %}">
            <img src="https://cdn.jim-nielsen.com/ios/512/eventbrite-2017-04-06.png" width="120" height="120"
                class="d-inline-block align-text rounded me-3" alt="">
            Ecom
        </a>
    </div>

    <!-- Create account form -->
    <div class="row d-flex justify-content-center" >
        <div class="col-lg-2">
            <span style="font-size: 40px;">Create Account</span>
            <form action="{% url 'register' %}" method="post">
                <div class="row mb-3">
                    <label for="username" class="form-label">{{form.username.label_tag}}</label>
                    <div class="col">
                        <input type="text" class="form-control" id="username" value="{{form.username}}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="form-label">{{form.email.label_tag}}</label>
                    <div class="col">
                        <input type="email" class="form-control" id="email" value="{{form.email}}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="form-label">{{form.password1.label_tag}}</label>
                    <div class="col">
                        <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" value="{{form.password1}}">
                    </div>  
                </div>
                <div class="row mb-3">
                    <label for="password" class="form-label">{{form.password2.label_tag}}</label>
                    <div class="col">
                        <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" value="{{form.password2}}">
                        <div id="passwordHelp" class="form-text">If you have an account, log in <a href="{% url 'login' %}">here</a>.</div>
                    </div>  
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
